{% extends 'base_authentication.html' %}
{% load static %}
{% block content %}

<head>
	<link rel="stylesheet" type="text/css" href="{% static 'static_authentication/css/main.css' %}">
</head>
<!--Login -->
<center>
	<div class="container-login100">
		<div class="wrap-login100 log-margin" >

			<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="{% url 'user-login' %}" method="POST" id="myform">
				{% csrf_token %}
				<span class="login100-form-title">
					Login
				</span>

				<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Email-ID">
					<input class="input100" type="email" name="email" placeholder="Email-ID">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Please enter password">
					<input class="input100" type="password" name="password" placeholder="Password">
					<span class="focus-input100"></span>
				</div>

				<div class="text-right p-t-35 p-b-20">
					<span class="txt1">
						Forgot
					</span>

					<a href="{% url 'change_pass' %}" class="txt2" name="forgot">
						Password ?
					</a>
				</div>
				<div class="container-login100-form-btn" style="margin-top: -30px;">
					<button class="login100-form-btn login" type="submit">
						Sign in
					</button>
				</div>
				
				<center><label style="color: red; font-size: 18px; padding-top: 20px;">{{err_msg}}</label></center>
				<div class="flex-col-c p-t-10 p-b-40">
					<span class="txt1 p-b-9">
						Donâ€™t have an account?
					</span>

					<a href="{% url 'user-signup' %}" class="txt3">
						Sign up
					</a>
				</div>
			</form>
		</div>
	</div>
</center>
<!--end of Login -->

{% endblock content %}
